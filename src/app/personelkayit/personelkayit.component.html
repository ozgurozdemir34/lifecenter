<h1 mat-dialog-title>Personel Kaydı</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Ad</mat-label>
    <input matInput [(ngModel)]="personelKayit.ad" name="ad">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Soyad</mat-label>
    <input matInput [(ngModel)]="personelKayit.soyad" name="soyad">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Telefon</mat-label>
    <input matInput [(ngModel)]="personelKayit.telefon" name="telefon">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Branş</mat-label>
    <input matInput [(ngModel)]="personelKayit.brans" name="telefon">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">İptal</button>
  <button mat-button color="primary" (click)="kaydetPotansiyelUye()">Kaydet</button>
</div>
